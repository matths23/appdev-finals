<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot Tracker</title>
    <style>
        /* Basic styling for chat window */
        #chat-window {
            width: 300px;
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-message {
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }
        .chat-container {
            background-color: #fff;
            border: 1px solid #ccc;
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
        }
        .chat-log {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }
        .chat-log p {
            margin: 0 0 10px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }
        .chat-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-right: 1px solid #ccc;
        }
        .chat-input input[type="submit"] {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .chat-input input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <h1>welcome to simple automated tracker</h1><br><br>
    <div id="chat-window">
        <!-- Chat messages will be appended here -->
    </div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button><br>
    <a href="index.html">back to home page</a>

    <!-- JavaScript for bot interaction and tracking -->
    <script>
        // Function to send user message and track
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            
            // Append user message to chat window
            appendMessage('User', userInput);
            
            // Track user interaction (you can replace this with your tracking logic)
            trackInteraction('User', userInput);
            
            // Simulate bot response (replace with actual bot interaction logic)
            simulateBotResponse(userInput);
            
            // Clear input field after sending message
            document.getElementById('user-input').value = '';
        }
        
        // Function to simulate bot response (replace with actual bot logic)
        function simulateBotResponse(userInput) {
            var botResponse = userInput ;
            
            // Append bot response to chat window
            appendMessage('Bot', botResponse);
            
            // Track bot interaction (you can replace this with your tracking logic)
            trackInteraction('Bot', botResponse);
        }
        
        // Function to append messages to chat window
        function appendMessage(sender, message) {
            var chatWindow = document.getElementById('chat-window');
            var messageElement = document.createElement('div');
            messageElement.textContent = sender + ': ' + message;
            chatWindow.appendChild(messageElement);
            
            // Scroll to bottom of chat window
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        
        // Function to track interactions (replace with your tracking implementation)
        function trackInteraction(sender, message) {
            // Example: Log interactions to console
            console.log('Interaction tracked - Sender:', sender, 'Message:', message);
            
            // Replace with your tracking implementation (e.g., sending data to server)
            // Example: Send data to server using fetch or AJAX
            fetch('https://example.com/api/track', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    sender: sender,
                    message: message
                })
            })
            .then(response => {
                if (response.ok) {
                    console.log('Interaction tracked successfully');
                } else {
                    console.error('Failed to track interaction');
                }
            })
            .catch(error => {
                console.error('Error tracking interaction:', error);
            });
        }
    </script>
</body>
</html>
